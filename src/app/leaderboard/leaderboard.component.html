<html lang="en">
<div *ngIf="!display">

    <div class="box">
        <button type="button" class="fa fa-arrow-circle-left fa-2x btnExit" (click)="onPress()"></button>

        <h1 class="headers">Top Players</h1>
        <div class="div2">

            <div class="topPlayerInfo" *ngFor="let participant of participantList">
                <h1 class="nameSizeTop">{{participant.name}}<i style="color: gold;" class="fa fa-trophy fa-1x trophyIcon">{{participant.score}}</i></h1>
                <mat-progress-bar class="progressBarTop" mode="determinate" [value]="userScore1"></mat-progress-bar>
                <h1 class="leftAlign topPoints">Correct - {{participant.correctAnswers}}</h1>
                <h1 class="leftAlign topPoints">Incorrect - {{participant.incorrectAnswers}}</h1>
                <h1 class="leftAlign topPoints">Average Time</h1>
                <h1 class="Toptimer leftAlign">{{participant.averageAnswerTime}}s</h1>
            </div>
        </div>
        <div class="clear">
        </div>
    </div>
</div>

<div *ngIf="display">
    <app></app>
</div>
</html>
