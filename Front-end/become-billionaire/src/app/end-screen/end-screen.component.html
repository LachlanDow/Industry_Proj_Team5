<div *ngIf="!display">

    <div class="box">
      
       <div class="div1">
       <button type="button" class="fa fa-arrow-circle-left fa-2x btnExit"  alt="Return to main screen" title="Return to main screen"(click)="onPress()"></button>
       <h1 class="headers">Your Score</h1>
    
       <div class="userInfo">
          <h1 class="nameSize">{{userName}} <i class="fa fa-user-circle fa-1x profileIcon"> {{userScore}}</i></h1>
          <mat-progress-bar class="progressBar" mode="determinate" [value]="userScore"></mat-progress-bar>
          <h1 class="leftAlign Points" >Correct - {{userCorrect}}</h1>
          <h1 class="leftAlign Points">Incorrect - {{userIncorrect}}</h1>
          <h1 class="leftAlign Points">Average Time</h1> 
          <h1 class="timer leftAlign">{{userAvg}}s</h1>
       </div>
    
       </div>
    
       <h1 class="headers">Top Match Players</h1>
       <div class="div2">
            <ng-container *ngFor="let element of playerName; let i=index;">
             <div class="topPlayerInfo" >
                <h1 class="nameSizeTop">{{playerName[i]}}
                  <!--<i style="color: gold;"class="fa fa-trophy fa-1x trophyIcon"></i>  Creates trophy next to score, can't figure out how to have it change based on players ranking-->
                   <i class="scores"> {{playerScore[i]}}</i>
                  </h1>
                <mat-progress-bar class="progressBarTop" mode="determinate" [value]="playerScore[i]"></mat-progress-bar>
                <h1 class="leftAlign topPoints">Correct - {{playerCorrect[i]}}</h1>
                <h1 class="leftAlign topPoints">Incorrect - {{playerIncorrect[i]}}</h1>
                <h1 class="leftAlign topPoints">Average Time</h1> 
                <h1 class="Toptimer leftAlign">{{playerAvg[i]}}s</h1>
             </div>
            </ng-container>
       </div>
    
       <div class="clear">
         </div>
         
    </div>
    <div *ngIf="display">
       <app></app>
    </div>
