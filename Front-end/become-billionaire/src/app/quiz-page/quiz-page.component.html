<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- <div class="questionCount">{{currentQuestion}}</div> -->
<div class="question">
    {{questionNumber}}. {{questions[currentQuestion].question}}
</div>
<div class="options">
<button type="button" class="btn firstChoice" (click)="questionCount(1)">{{questions[currentQuestion].choices[0]}}</button>
<button type="button" class="btn secondChoice" (click)="questionCount(2)">{{questions[currentQuestion].choices[1]}}</button>
<button type="button" class="btn thirdChoice" (click)="questionCount(3)">{{questions[currentQuestion].choices[2]}}</button>
<button type="button" class="btn fourthChoice" (click)="questionCount(4)">{{questions[currentQuestion].choices[3]}}</button>
<div>

<div>
    <span *ngFor="let icon of resultIcons">
        <i *ngIf="icon == true">
            <i class="fa fa-check-circle tick"></i>
        </i>
        <i *ngIf="icon == false">
            <i class="fa fa-times-circle cross"></i>
        </i>
    </span>
</div>
